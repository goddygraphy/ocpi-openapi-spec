components:
  schemas:
    # Case Insensitive String types (OCPI-specific)
    CiString:
      type: string
      description: "Case Insensitive String. See OCPI Spec 2.2.1 for details."
    
    CiString3:
      type: string
      maxLength: 3
      description: "Case Insensitive String. Maximum 3 characters."
    
    CiString20:
      type: string
      maxLength: 20
      description: "Case Insensitive String. Maximum 20 characters."
    
    CiString36:
      type: string
      maxLength: 36
      description: "Case Insensitive String. Maximum 36 characters."
    
    CiString45:
      type: string
      maxLength: 45
      description: "Case Insensitive String. Maximum 45 characters."
    
    CiString64:
      type: string
      maxLength: 64
      description: "Case Insensitive String. Maximum 64 characters."
    
    CiString128:
      type: string
      maxLength: 128
      description: "Case Insensitive String. Maximum 128 characters."
    
    CiString39:
      type: string
      maxLength: 39
      description: "Case Insensitive String. Maximum 39 characters."
    
    CiString48:
      type: string
      maxLength: 48
      description: "Case Insensitive String. Maximum 48 characters."
    
    CiString255:
      type: string
      maxLength: 255
      description: "Case Insensitive String. Maximum 255 characters."
    
    # Date and Time
    DateTime:
      type: string
      format: date-time
      description: "Date and time. Compliant with RFC3339. See OCPI Spec 2.2.1."
      example: "2024-01-15T10:30:00Z"
    
    # URL
    URL:
      type: string
      format: uri
      description: "Uniform Resource Identifier. See OCPI Spec 2.2.1."
      example: "https://example.com/ocpi"
    
    # Country Code (ISO 3166-1 alpha-2)
    CountryCode:
      type: string
      pattern: '^[A-Z]{2}$'
      description: "ISO 3166-1 alpha-2 country code. See OCPI Spec 2.2.1."
      example: "US"
    
    # Language Code (ISO 639-1)
    LanguageCode:
      type: string
      pattern: '^[a-z]{2}$'
      description: "ISO 639-1 language code. See OCPI Spec 2.2.1."
      example: "en"
    
    # Display Text
    DisplayText:
      type: object
      required:
        - language
        - text
      properties:
        language:
          $ref: '#/components/schemas/LanguageCode'
        text:
          type: string
          maxLength: 512
          description: "Text to display. See OCPI Spec 2.2.1."
      description: "Display text with language. See OCPI Spec 2.2.1."
    
    # Business Details
    BusinessDetails:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
          description: "Business name. See OCPI Spec 2.2.1."
        website:
          $ref: '#/components/schemas/URL'
        logo:
          type: object
          properties:
            url:
              $ref: '#/components/schemas/URL'
            thumbnail:
              $ref: '#/components/schemas/URL'
            category:
              type: string
              enum:
                - CHARGER
                - ENTRANCE
                - LOCATION
                - NETWORK
                - OPERATOR
                - OTHER
                - OWNER
            type:
              type: string
              enum:
                - gif
                - jpeg
                - png
                - svg
            width:
              type: integer
              minimum: 0
            height:
              type: integer
              minimum: 0
          description: "Logo object. See OCPI Spec 2.2.1."
      description: "Business details. See OCPI Spec 2.2.1."
    
    # Additional Geo Location
    GeoLocation:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: string
          pattern: '^-?[0-9]{1,2}\.[0-9]{1,6}$'
          description: "Latitude. See OCPI Spec 2.2.1."
        longitude:
          type: string
          pattern: '^-?[0-9]{1,3}\.[0-9]{1,6}$'
          description: "Longitude. See OCPI Spec 2.2.1."
      description: "Geographic location. See OCPI Spec 2.2.1."
    
    # Price
    Price:
      type: object
      required:
        - excl_vat
      properties:
        excl_vat:
          type: number
          format: float
          description: "Price excluding VAT. See OCPI Spec 2.2.1."
        incl_vat:
          type: number
          format: float
          description: "Price including VAT. See OCPI Spec 2.2.1."
      description: "Price object. See OCPI Spec 2.2.1."
    
    # Regular Hours
    RegularHours:
      type: object
      required:
        - weekday
        - period_begin
        - period_end
      properties:
        weekday:
          type: integer
          minimum: 1
          maximum: 7
          description: "Weekday (1=Monday, 7=Sunday). See OCPI Spec 2.2.1."
        period_begin:
          type: string
          pattern: '^[0-9]{2}:[0-9]{2}$'
          description: "Begin time in HH:MM format. See OCPI Spec 2.2.1."
        period_end:
          type: string
          pattern: '^[0-9]{2}:[0-9]{2}$'
          description: "End time in HH:MM format. See OCPI Spec 2.2.1."
      description: "Regular hours. See OCPI Spec 2.2.1."
    
    # Exceptional Period
    ExceptionalPeriod:
      type: object
      required:
        - period_begin
        - period_end
      properties:
        period_begin:
          $ref: '#/components/schemas/DateTime'
        period_end:
          $ref: '#/components/schemas/DateTime'
      description: "Exceptional period. See OCPI Spec 2.2.1."
    
    # Energy Mix
    EnergyMix:
      type: object
      properties:
        is_green_energy:
          type: boolean
          description: "True if 100% from renewable sources. See OCPI Spec 2.2.1."
        energy_sources:
          type: array
          items:
            type: object
            required:
              - source
              - percentage
            properties:
              source:
                type: string
                enum:
                  - NUCLEAR
                  - GENERAL_FOSSIL
                  - COAL
                  - GAS
                  - GENERAL_GREEN
                  - SOLAR
                  - WIND
                  - WATER
              percentage:
                type: number
                format: float
                minimum: 0
                maximum: 100
            description: "Energy source. See OCPI Spec 2.2.1."
          description: "List of energy sources. See OCPI Spec 2.2.1."
        environ_impact:
          type: array
          items:
            type: object
            required:
              - category
              - amount
            properties:
              category:
                type: string
                enum:
                  - NUCLEAR_WASTE
                  - CARBON_DIOXIDE
              amount:
                type: number
                format: float
                minimum: 0
              description:
                type: string
                maxLength: 64
            description: "Environmental impact. See OCPI Spec 2.2.1."
          description: "Environmental impact. See OCPI Spec 2.2.1."
        supplier_name:
          type: string
          maxLength: 64
          description: "Energy supplier name. See OCPI Spec 2.2.1."
        energy_product_name:
          type: string
          maxLength: 64
          description: "Energy product name. See OCPI Spec 2.2.1."
      description: "Energy mix. See OCPI Spec 2.2.1."
    
    # Response Format
    ResponseFormat:
      type: object
      properties:
        status_code:
          type: integer
          description: "HTTP status code. See OCPI Spec 2.2.1."
        status_message:
          type: string
          maxLength: 255
          description: "Status message. See OCPI Spec 2.2.1."
        timestamp:
          $ref: '#/components/schemas/DateTime'
        data:
          description: "Response data. See OCPI Spec 2.2.1."
      description: "Standard OCPI response format. See OCPI Spec 2.2.1."
